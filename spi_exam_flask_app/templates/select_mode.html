{% extends "base.html" %}

{% block content %}
<h2>受験モードを選択</h2>
<p>SPI 模擬試験へようこそ。まずは受験モードを選択してください。</p>
<ul class="mode-list">
    {% for mode in modes %}
    <li><a href="{{ url_for('select_category', mode=mode) }}" class="button">{{ mode_labels.get(mode, mode) }}</a></li>
    {% endfor %}
</ul>
{% endblock %}
